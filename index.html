<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #fdfaf3;
            color: #4a2c2a;
        }
        .font-display {
            font-family: 'Lilita One', cursive;
        }

        /* Layout */
        .menu-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1vh 2vw 1.5vh;
            box-sizing: border-box;
        }
        .menu-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2vw;
            overflow: hidden;
            min-height: 0; /* Prevents the grid from overflowing its flex container */
        }
        
        /* REVISED: Typography using smaller clamp() values */
        .header-title {
            font-size: clamp(2.5rem, 7vmin, 4.5rem); /* Min, Preferred, Max */
            color: #d4af37;
        }
        .menu-category {
            font-size: clamp(1.3rem, 3.5vmin, 2.2rem);
            margin-bottom: 0.5em;
            border-bottom: 4px solid #c5a07e;
            padding-bottom: 0.3em;
            text-transform: uppercase;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.9rem, 2vmin, 1.3rem);
            line-height: 1.5;
            margin-top: 0.5vh;
        }
        .menu-item-name {
            text-transform: uppercase;
        }
        .menu-item-price {
            font-weight: 700;
            white-space: nowrap;
            padding-left: 1vw;
        }
        .description {
            font-size: clamp(0.8rem, 1.6vmin, 1rem);
            text-transform: none;
            color: #6d4c41;
            line-height: 1.4;
            margin-top: 0.5vh;
        }
        .asterisk {
            font-family: 'Lilita One', cursive;
            color: #c5a07e;
            font-size: clamp(1.5rem, 3.5vmin, 2.5rem);
        }

        /* Rotating Footer Styles */
        .footer-wrapper {
            width: 100%;
            overflow: hidden;
            margin-top: 1vh;
            flex-shrink: 0;
        }
        .footer-items {
            display: flex;
            width: fit-content;
            animation-name: scroll;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .footer-item {
            text-align: center;
            flex-shrink: 0;
            width: 16.6vw; /* 100vw / 6 items visible */
            padding: 0 0.75vw;
            box-sizing: border-box;
        }
        .footer-item img {
            border: 4px solid #c5a07e;
            border-radius: 0.5rem;
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .footer-item-title {
            font-size: clamp(0.9rem, 2.2vmin, 1.4rem);
            font-weight: 700;
            margin-top: 0.5vh;
            text-transform: uppercase;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

    </style>
</head>
<body>
    <div class="menu-container">
        <header class="text-center relative flex-shrink-0">
            <h1 class="font-display header-title">MENÃš</h1>
            <div class="asterisk absolute top-1/2 -translate-y-1/2 left-8">*</div>
            <div class="asterisk absolute top-1/2 -translate-y-1/2 left-20">*</div>
            <div class="asterisk absolute top-1/2 -translate-y-1/2 right-8">*</div>
            <div class="asterisk absolute top-1/2 -translate-y-1/2 right-20">*</div>
        </header>

        <div id="menu-grid" class="menu-grid"></div>
        <div class="footer-wrapper">
            <div id="footer-items" class="footer-items"></div>
        </div>
    </div>

<script>
    // --- Configuration ---
    const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbfxhYys7zgw7Tw-pdkAZnvQXUEDglxte9orQzkBqbFJBSdPNk-K3otQ9d_2eIcMUXcCb21IMAObpz/pub?output=csv';
    const MAX_COLUMNS = 4;
    const SECONDS_PER_ITEM = 4; // Controls footer scroll speed

    /**
     * Main function runs after the page is loaded
     */
    document.addEventListener('DOMContentLoaded', () => {
        Papa.parse(GOOGLE_SHEET_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: (results) => {
                const menuData = results.data.filter(row => row.Category && row.Category.trim() !== 'Footer');
                const footerData = results.data.filter(row => row.Category && row.Category.trim() === 'Footer');
                
                displayMenu(menuData);
                displayFooter(footerData);
            },
            error: (error) => {
                console.error('Error fetching or parsing sheet data:', error);
                document.getElementById('menu-grid').innerHTML = '<p>Error loading menu.</p>';
            }
        });
    });

    /**
     * Groups menu data by category and displays it in columns.
     * @param {Array} data - The array of menu item objects.
     */
    function displayMenu(data) {
        const menuGrid = document.getElementById('menu-grid');
        const categories = {};
        data.forEach(item => {
            if (!item.Category) return;
            if (!categories[item.Category]) {
                categories[item.Category] = [];
            }
            categories[item.Category].push(item);
        });

        const columnsHtml = Array(MAX_COLUMNS).fill('');
        Object.keys(categories).forEach((categoryName, index) => {
            const columnIndex = index % MAX_COLUMNS;
            
            const itemsHtml = categories[categoryName].map(item => `
                <div class="menu-item">
                    <span class="menu-item-name">${item.ItemName}</span>
                    ${item.Price ? `<span class="menu-item-price">${item.Price}</span>` : ''}
                </div>
                ${item.Description ? `<p class="description">${item.Description}</p>` : ''}
            `).join('');

            columnsHtml[columnIndex] += `
                <div class="menu-column">
                    <h2 class="font-display menu-category">${categoryName}</h2>
                    ${itemsHtml}
                </div>
            `;
        });

        menuGrid.innerHTML = columnsHtml.join('');
    }

    /**
     * Creates a rotating carousel of footer items.
     * @param {Array} data - The array of footer item objects.
     */
    function displayFooter(data) {
        if (data.length === 0) return;

        const footerContainer = document.getElementById('footer-items');
        
        const footerHtml = data.map(item => {
            if (!item.ImageURL) return '';
            return `
                <div class="footer-item">
                    <img src="${item.ImageURL}" alt="${item.ItemName}">
                    <h3 class="font-display footer-item-title">${item.ItemName || ''} ${item.Price || ''}</h3>
                </div>
            `;
        }).join('');

        footerContainer.innerHTML = footerHtml + footerHtml; // Duplicate for seamless loop
        footerContainer.style.animationDuration = `${data.length * SECONDS_PER_ITEM}s`;
    }
</script>

</body>
</html>
